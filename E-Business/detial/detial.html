<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>detial</title>
	<script src="../public/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="../public/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/detial.js" type="text/javascript" charset="utf-8"></script>
	<link type="text/css" rel="stylesheet" href="../public/public.css"/>
	<link type="text/css" rel="stylesheet" href="css/detial.css"/>
	<link rel="stylesheet" href="../css/register.css">
</head>
<body>
	<div class="init">
		<div id="register" class="clear">
			<div class="left clear">
				<h3>无需注册</h3>
				<p>直接使用社交账号登录</p>
				<a>微博</a>
				<a>QQ</a>
				<a>支付宝</a>
			</div>

			<div class="right_reg clear right">
				<h3>用户注册</h3>
				<input type="text" name="userMail" placeholder="邮箱" id="mail" class="_in">
				<div class="tips1 tips">22222</div>
				<br>
				<input type="password" name="psd" value="" placeholder="密码" id="psd" class="_in">
				<div class="tips2 tips">22222</div>
				<br>
				<a href="" class="_p">《卡当注册协议》</a>
				<br>
				<input type="button" name="" value="同意协议并注册" id="btn">
				<br>
				<span class="_span">已有账号？<b class="_b">登录</b></span>
			</div>

			<div class="right_log clear right">
				<h3>用户登录</h3>
				<input type="text" name="userMail" placeholder="邮箱/用户名" id="mail_l" class="_in">
				<div class="tips1 tips">22222</div>
				<br>
				<input type="password" name="psd_l" value="" placeholder="密码" id="psd" class="_in">
				<div class="tips2 tips">22222</div>
				<br>
				<p class="_p"><span></span>下次自动登录</p>
				<input type="button" name="" value="立即登录" id="btn_l">
				<br>
				<span class="_span">还没账号？<b class="_b">注册</b><a href="">忘记密码？</a></span>
			</div>

			<div id="close">
				<div></div>
			</div>
		</div>
	</div>

	<div id="page_mask"></div>

	<div id="container">
		<div id="head" class="clear">
			<ul class="left">
				<li>Hi，欢迎来到卡当网</li>
				<li><b>登录</b></li>
				<li><b>注册</b></li>
			</ul>
			<ul class="right">
				<li>我的卡当</li>
				<li>购物车</li>
				<li>手机版</li>
				<li>我的收藏</li>
				<li>在线客服</li>
				<li>收藏卡当网</li>
			</ul>
			<img src="../images/logo.jpg" alt="">
		</div>


		<div id="search">
			<input type="text" name="" value="" placeholder="七夕情人节送女朋友什么？">
			<ul>
				<li><a href="">送女朋友</a></li>
				<li><a href="">浪漫表白</a></li>
				<li><a href="images/">我的订单查询</a></li>
			</ul>
			<img src="images/kdDes.png" alt="">
		</div>
	</div>

</body>
</html>
